<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10/E</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0a0a0a;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow-x: hidden;
        }
        h2 {
            color: #ff3333; /* Kırmızı başlık rengi */
            font-size: 2.5em;
            text-shadow: 0 0 20px #ff3333; /* Kırmızı gölge */
        }
        .button {
            background-color: #111;
            color: #ff3333; /* Kırmızı metin rengi */
            padding: 15px 30px;
            margin: 20px;
            border: 2px solid #ff3333; /* Kırmızı kenar rengi */
            cursor: pointer;
            font-size: 20px;
            border-radius: 50px;
            box-shadow: 0 0 20px rgba(255, 51, 51, 0.8), 0 0 30px rgba(255, 51, 51, 0.3);
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
        }
        .button:hover {
            background-color: #ff3333; /* Kırmızı arka plan hover'da */
            color: #111;
            transform: scale(1.1);
            box-shadow: 0 0 50px #ff3333; /* Kırmızı gölge hover'da */
        }
        .section {
            display: none;
            padding: 20px;
            animation: fadeIn 0.5s ease-in-out forwards;
        }
        .back-button {
            margin-top: 20px;
            background-color: #ff0055; /* Kırmızı geri dön butonu rengi */
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border: none;
            border-radius: 50px;
            box-shadow: 0 0 20px rgba(255, 0, 85, 0.7), 0 0 30px rgba(255, 0, 85, 0.3);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #ff66aa; /* Geri dön hover'da rengi */
            transform: scale(1.1);
        }
        #odev-content {
            white-space: pre-wrap;
            text-align: left;
            padding: 20px;
            background-color: #222;
            color: #f0f0f0;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 51, 51, 0.8); /* Kırmızı gölge */
            max-width: 90%;
            margin: 0 auto;
            word-wrap: break-word;
        }
        img {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 51, 51, 0.8), 0 0 40px rgba(255, 51, 51, 0.3);
            margin-bottom: 20px;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @media only screen and (max-width: 600px) {
            body {
                font-size: 16px;
            }
            .button {
                padding: 10px 20px;
                margin: 10px;
                font-size: 18px;
            }
            .back-button {
                padding: 8px 15px;
                font-size: 14px;
            }
            img {
                max-width: 100%;
                height: auto;
            }
            #odev-content {
                padding: 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <!-- Ana Menü -->
    <div id="main-menu">
        <button class="button" onclick="showSection('odevler')">Ödevler</button>
        <button class="button" onclick="showSection('cevapAnahtari')">Cevap Anahtarı</button>
        <button class="button" onclick="showSection('dersProgrami')">Ders Programı</button>
    </div>

    <!-- Ödevler Bölümü -->
    <div id="odevler" class="section">
        <h2>Ödevler</h2>
        <div id="odev-content">Yükleniyor...</div>
        <button class="back-button" onclick="goBack()">Geri Dön</button>
    </div>

    <!-- Cevap Anahtarı Bölümü -->
    <div id="cevapAnahtari" class="section">
        <h2>Cevap Anahtarı</h2>
        <button class="button" onclick="window.location.href='https://www.evvelcevap.com/10-sinif-matematik-ders-kitabi-cevaplari-hecce-yayinlari/'">Matematik</button>
        <button class="button" onclick="window.location.href='https://www.evvelcevap.com/10-sinif-turk-dili-ve-edebiyati-ders-kitabi-cevaplari-besgen-yayinlari/'">Türkçe</button>
        <button class="button" onclick="window.location.href='https://www.evvelcevap.com/10-sinif-tarih-ders-kitabi-cevaplari-ata-yayincilik/'">Tarih</button>
        <button class="button" onclick="window.location.href='https://www.evvelcevap.com/10-sinif-cografya-ders-kitabi-cevaplari-tutku-yayinlari/'">Coğrafya</button>
        <button class="button" onclick="window.location.href='https://www.evvelcevap.com/10-sinif-felsefe-ders-kitabi-cevaplari-bilim-ve-kultur-yayinlari/'">Felsefe</button>
        <button class="button" onclick="window.location.href='https://www.evvelcevap.com/10-sinif-biyoloji-ders-kitabi-cevaplari-dortel-yayinlari/'">Biyoloji</button>
        <button class="button" onclick="window.location.href='https://www.evvelcevap.com/10-sinif-fizik-ders-kitabi-cevaplari-ekoyay-yayinlari/'">Fizik</button>
        <button class="button" onclick="window.location.href='https://www.evvelcevap.com/10-sinif-kimya-ders-kitabi-cevaplari-ata-yayinlari/'">Kimya</button>
        <button class="button" onclick="window.location.href='https://www.evvelcevap.com/10-sinif-bilim-ve-kultur-yayinlari-din-kulturu-ders-kitabi-cevaplari/'">Din Kültürü</button>
        <button class="button" onclick="window.location.href='https://www.evvelcevap.com/10-sinif-peygamberimizin-hayati-ders-kitabi-cevaplari-ata-yayincilik/'">Peygamberimizin Hayatı</button>
        <button class="button" onclick="showSection('ingilizce')">İngilizce</button>
        <button class="back-button" onclick="goBack()">Geri Dön</button>
    </div>

    <!-- İngilizce Bölümü -->
    <div id="ingilizce" class="section">
        <h2>İngilizce</h2>
        <button class="button" onclick="window.location.href='https://www.evvelcevap.com/10-sinif-ingilizce-ders-kitabi-cevaplari-pasifik-yayinlari/'">İngilizce Ders Kitabı</button>
        <button class="button" onclick="window.location.href='https://www.evvelcevap.com/10-sinif-ingilizce-calisma-kitabi-cevaplari-pasifik-yayinlari/'">İngilizce Çalışma Kitabı</button>
        <button class="back-button" onclick="goBackFromIngilizce()">Geri Dön</button>
    </div>

    <!-- Ders Programı Bölümü -->
    <div id="dersProgrami" class="section">
        <h2>Ders Programı</h2>
        <img src="https://raw.githubusercontent.com/benimkucukhesabim62161/12512941294912491294/refs/heads/main/dersp.png" alt="Ders Programı">
        <button class="back-button" onclick="goBack()">Geri Dön</button>
    </div>

    <script>
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.style.display = 'none';
            });
            document.getElementById('main-menu').style.display = 'none';
            document.getElementById(sectionId).style.display = 'block';

            if (sectionId === 'odevler') {
                fetch('https://raw.githubusercontent.com/benimkucukhesabim62161/12512941294912491294/refs/heads/main/odevler.txt')
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById('odev-content').textContent = data;
                    })
                    .catch(error => {
                        document.getElementById('odev-content').textContent = 'Ödevler yüklenemedi.';
                    });
            }
        }

        function goBack() {
            document.querySelectorAll('.section').forEach(section => {
                section.style.display = 'none';
            });
            document.getElementById('main-menu').style.display = 'block';
        }

        function goBackFromIngilizce() {
            document.querySelectorAll('.section').forEach(section => {
                section.style.display = 'none';
            });
            document.getElementById('cevapAnahtari').style.display = 'block';
            document.getElementById('main-menu').style.display = 'none';
        }
    </script>

</body>
</html>
